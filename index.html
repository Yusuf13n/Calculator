<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mode.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator YF</title>
</head>
<body>

    <div class="title">
        <h1 class="themeToggle">Made by Designer  YF</h1>
        <button id="themeToggle" class="tabsbut" data-hidetext="Light" data-showtext="Dark">Light</button>
    </div>

    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">

            <button class="button btn-blue">AC</button>
            <button class="button btn-blue">+/-</button>
            <button class="button btn-blue">%</button>
            <button class="button btn-violet">/</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn-violet">*</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn-violet">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btn-violet">+</button>

            <button class="button zero-btn">0</button>
            <button class="button">.</button>
            <button class="button btn-violet">=</button>
            
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="./mode.js"></script>
</body>
</html>
